name: Build
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [windows-2022, macos-11, ubuntu-22.04]
        addrsize: ["64"]
        include:
          - os: windows-2022
            addrsize: "32"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install \
            g++-12 \
            clang-14 \
            autoconf \
            autoconf-archive \
            automake \
            autotools-dev \
            libtool \
            pkg-config \
            zlib1g-dev \
            libcunit1-dev \
            libssl-dev \
            libxml2-dev \
            libev-dev \
            libevent-dev \
            libjansson-dev \
            libjemalloc-dev \
            libc-ares-dev \
            libelf-dev \
            cmake \
            cmake-data

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install \
            autoconf-archive \
            libev \
            cunit \
            libressl \
            automake

      - uses: secondlife/action-autobuild@v3
        with:
          addrsize: ${{ matrix.addrsize }}
  release:
    needs: build
    runs-on: [ubuntu-latest]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: secondlife/action-autobuild-release@v3
        with:
          public: true
